<!DOCTYPE html>
<html>
<head>
<title>Lilypad</title>
<meta charset="UTF-8">
<script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js' ></script>
<script src='lilypad.js' ></script>
<script src='lilylibrary.js' ></script>
<link rel="stylesheet" type="text/css" href="lilypad.css" />
</head>
<body>

<div class="lilyheader noselect">
<h1>Lilypad</h1>
<h2 id="subheader"></h1>
<span class='lilyheaderbutton' id="headerHelpButton" title="help and how-to">?</span>
</div>

<div class="lilymain">
	<div class='mainsection' id="loadingPage" style="padding: 24px;">
		loading...
	</div>

	<div class='mainsection hidden' id="launchPage">
		If you can read this, you do not need glasses.
	</div>

	<div class='mainsection hidden' id="createEditPage">
		If you can see this text, something has gone horribly awry.
	</div>
</div>

<div class="editFooter hidden">
	<div id="editURLWrapper">
		<input type="text" id="editURL" placeholder="add a website..." />
		<div id="editURLGo" class="noselect" title="submit this URL">î€ </div>
	</div>
	<div id="editFiles" class="noselect">add some files</div>
	<div id="editStandalone" class="noselect">add a program</div>
</div>

<div class="lilyfooter noselect">
	<div style="float:left;">
		<span class='lilyfooterbutton createEditPageButton hidden' id="deletePadButton">Delete Pad</span>
	</div>
	<div style="float:right">
		<span class='lilyfooterbutton launchPageButton hidden' id="newPadButton">New Pad</span>
		<span class='lilyfooterbutton createEditPageButton hidden' id="savePadButton">Done</span>
	</div>
	<div class="passive passiveHide">this is a test</div>
</div>

</body>
</html>
